<!DOCTYPE html>
<html
  lang="en"
  class="xl:pt-40 xl:pl-40 2xl:pt-0 2xl:pl-0 overflow-hidden"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body
    class="relative text-grey-smoke font-chivo-light bg-cover bg-mobile-pattern bg-no-repeat bg-dark-blue bg-blend-overlay h-screen w-screen md:bg-none xl:p-6 2xl:flex 2xl:items-center 2xl:justify-center"
  >
    <div
      class="hidden md:block absolute md:top-0 md:right-0 md:h-[767] xl:min-w-[888px] xl:border-2 xl-border-pure-white xl:hidden xl:w-full"
    >
      <img
        class="xl:object-cover"
        src="../assets/tablet/image-host.jpg"
        alt=""
      />
    </div>

    <div
      class="hidden xl:block absolute xl:top-0 xl:right-0 md:h-[767px] 2xl:hidden"
    >
      <img
        class="xl:object-cover"
        src="../assets/desktop/image-host.jpg"
        alt=""
      />
    </div>

    <div
      class="hidden md:block absolute md:bottom-0 md:left-6 xl:hidden"
    >
      <img src="../assets/desktop/bg-pattern-dots.svg" alt="" />
    </div>
    <div
      class="hidden xl:block xl:absolute xl:right-0 xl:top-[590px] 2xl:hidden"
    >
      <img src="../assets/desktop/bg-pattern-dots.svg" alt="" />
    </div>
    <div class="relative p-6 xl:p-0">
      <!-- Logo -->
      <div
        class="flex justify-center my-14 md:justify-start md:my-6 md:mx-4 xl:my-0"
      >
        <img src="../assets/desktop/logo.svg" alt="logo" />
      </div>
      <div
        class="mt-8 md:bg-dark-blue 2xl:flex 2xl:justify-center 2xl:items-center 2xl:w-full 2xl:h-full 2xl:gap-x-16"
      >
        <main
          class="flex flex-col justify-around space-y-10 md:bg-dark-blue md:w-[635px] md:absolute md:left-0 md:top-[220px] xl:w-[732px] xl:top-[140px] 2xl:static"
        >
          <header class="flex flex-col items-center md:items-start">
            <!-- Title -->
            <div class="md:mt-20">
              <h1
                class="uppercase text-[24px] space-y-2 font-light tracking-wider md:text-5xl"
              >
                <span class="text-mint-green block"
                  >Publish your podcasts</span
                >
                <span
                  class="text-pure-white text-center block md:text-left"
                  >everywhere.</span
                >
              </h1>
            </div>
          </header>

          <!-- Info content -->
          <section class="text-center md:w-9/12">
            <p
              class="text-md leading-7 text-grey-smoke md:text-left md:tracking-widest"
            >
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts,
              Google Podcasts, Pocket Casts and more!
            </p>
          </section>

          <div
            class="flex flex-col md:relative md:flex md:flex-col-reverse md:w-9/12"
          >
            <!-- Product svg -->
            <section class="md:mt-16">
              <div class="flex w-full justify-between items-center">
                <!-- SPOTIFY -->
                <div>
                  <img
                    class="image"
                    src="../assets/desktop/spotify.svg"
                    alt="spotify svg"
                  />
                </div>

                <!-- APPLE PODCAST -->
                <div>
                  <img
                    class="image"
                    src="../assets/desktop/apple-podcast.svg"
                    alt="Apple podcast svg"
                  />
                </div>

                <!-- GOOGLE PODCAST -->
                <div>
                  <img
                    class="image"
                    src="../assets/desktop/google-podcasts.svg"
                    alt="Google podcast svg"
                  />
                </div>

                <!-- POCKET CASTS -->
                <div class="svg">
                  <img
                    class="image"
                    src="../assets/desktop/pocket-casts.svg"
                    alt="Pocket Podcast Svg"
                  />
                </div>
              </div>
            </section>

            <!-- Email input -->
            <section class="mt-14">
              <form>
                <div
                  class="flex flex-col justify-center md:flex-col-reverse"
                >
                  <label for="email"></label>
                  <input
                    class="w-full mb-4 rounded-full border-none py-3 px-6 text-md bg-dark-blue-grey outline-none md:absolute md:top-0 md:right-0 md:py-4"
                    type="email"
                    placeholder="Email address"
                    id="email"
                    name="email"
                  />
                  <div
                    class="md:absolute md:top-2 md:right-2 md:mt-0"
                  >
                    <button
                      type="submit"
                      class="w-full rounded-full border-none py-3 px-6 text-md bg-mint-green text-[#000] md:py-2"
                    >
                      Request Access
                    </button>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </main>
        <div class="hidden 2xl:block 2xl:w-3/6">
          <img
            class="2xl:rounded-full 2xl:w-[500px] 2xl:h-[500px] object-cover"
            src="../assets/desktop/image-host.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
